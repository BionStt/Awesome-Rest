<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<style>
    body{
		background-color: #25274d;
	}
	.contact{
		padding: 4%;
		height: 400px;
	}
	.col-md-3{
		background: #ff9b00;
		padding: 4%;
		border-top-left-radius: 0.5rem;
		border-bottom-left-radius: 0.5rem;
	}
	.contact-info{
		margin-top:10%;
	}
	.contact-info img{
		margin-bottom: 15%;
	}
	.contact-info h2{
		margin-bottom: 10%;
	}
	.col-md-9{
		background: #fff;
		padding: 3%;
		border-top-right-radius: 0.5rem;
		border-bottom-right-radius: 0.5rem;
	}
	.contact-form label{
		font-weight:600;
	}
	.contact-form button{
		background: #25274d;
		color: #fff;
		font-weight: 600;
		width: 25%;
	}
	.contact-form button:focus{
		box-shadow:none;
	}
</style>
{% block content %}
<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contact Us</h2>
				<h4>We would love to hear from you !</h4>
			</div>
		</div>

		<div class="col-md-9">
            <form action="." method="POST">
              {% csrf_token %}
			<div class="contact-form">

				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">First Name:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="full_name">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				  </div>
				</div>
                <div class="form-group">
				  <label class="control-label col-sm-2" for="fname">civil_no:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control"  placeholder="civil_no" name="civil_no">
				  </div>
				</div>
                <div class="form-group">
				  <label class="control-label col-sm-2" for="fname">state:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control"  placeholder="Enter state" name="state">
				  </div>
				</div>

                <div class="form-group">
				  <label class="control-label col-sm-2">country:</label>
				  <div class="col-sm-10">
                     <select class="form-control" name="country">
                         <option value="{{ form.country }}">

                         </option>
                    </select>
				  </div>
				</div>

				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">details:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" name="details" id="comment"></textarea>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>
			</div>
          </form>
		</div>

	</div>
</div>
{% endblock %}
